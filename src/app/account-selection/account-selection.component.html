<div id="account-selection-container" class="flex container mx-auto items-center justify-center">
  <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded border border-gray-600 px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
          <p class= "text-gray-700 text-sm font-bold mb-2">Please select an account:</p>
          <input type="radio" id="Checking" name="accountType" value="CHECKING">
          <label class= "text-gray-700 text-sm font-bold mb-2" for="Checking">Checking</label><br>
          <input type="radio" id="Savings" name="accountType" value="SAVINGS">
          <label class= "text-gray-700 text-sm font-bold mb-2" for="Savings">Savings</label><br>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="balance">
            Initial Deposit
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none 
          focus:bg-yellow-200" id="balance" type="balance" placeholder="balance" (keyup)="onKey($event)">
        </div>
        <div class="flex items-center justify-between" id="submitButton">
          <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Submit
          </button>
          <!-- <a class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-900" href="#" [routerLink]="['/register']">
            Create account!
          </a> -->
        </div>
      </form>
</div>
