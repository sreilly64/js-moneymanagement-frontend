<div id="account-selection-container" class="flex container mx-auto items-center justify-center">
  <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded border border-gray-600 px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
          <p class= "text-gray-700 text-sm font-bold mb-2">Please select an account:</p>
          <select class="text-gray-700 text-sm font-bold mb-2" name="accountType" id="accountType" (change)="updateAccountType($event.target.value)">
            <option value="CHECKING">Checking</option>
            <option value="SAVINGS">Savings</option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="balance">
            Initial Deposit
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none 
          focus:bg-yellow-200" id="balance" type="balance" placeholder="balance" (keyup)="onKey($event)">
          <p *ngIf="!amountIsValid" class="text-red-500 text-xs italic">
            Your initial deposit must be at least ${{ accountType === "CHECKING" ? "5.00" : "250.00"}} and must be formatted as the following: ex) 100.00
        </p> 
        </div>
        <div class="flex items-center justify-between" id="submitButton">
          <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="onSubmit()">
            Submit
          </button>
          <a *ngIf="user.accounts.length > 0" class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-900" href="#" [routerLink]="['/dashboard']">
            Back
          </a>
        </div>
        <div *ngIf="error" class="notification bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Error! </strong>
          <span class="block sm:inline">{{error}}</span>
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          </span>
        </div>
      </form>
</div>
