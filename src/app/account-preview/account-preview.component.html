<div *ngFor="let userAccount of user.accounts" id="account-list">
  <div id=account-card class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{userAccount.type}} with account number: {{userAccount.accountNumber}}</div>
      <p class="text-gray-700 text-base">
         Balance: ${{userAccount.balance}}
      </p>
    </div>
  </div>
</div>
