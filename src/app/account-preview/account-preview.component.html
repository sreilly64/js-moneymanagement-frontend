<div *ngFor="let userAccount of user.accounts" id="account-list" class="items-center justify-center">
  <div id=account-card class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{userAccount.type}} - #{{userAccount.accountNumber}}</div>
      <p class="text-gray-700 text-base">
        Available Balance: 
     </p>
      <div class="font-bold text-xl mb-2">${{userAccount.balance}}</div>
    </div>
  </div>
</div>
