<div id="login-container" class="flex container mx-auto items-center justify-center">
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded border border-gray-600 px-8 pt-6 pb-8 mb-4">
          <div id="logo">
            <img src="./../../assets/money-bee-logo.png">  
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:bg-yellow-200" 
            id="username" type="text" placeholder="Username" (keyup)="onKey($event, 'username')" required>
            <p *ngIf="!isUsernameValid" class="text-red-500 text-xs italic">
              Username must consist of only letters and numbers.
            </p>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none 
            focus:bg-yellow-200" id="password" type="password" placeholder="******************" (keyup)="onKey($event, 'password')" 
            (keydown)="keyDown($event)">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
            (click)="onSubmit()">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-900" (click)="clearError()" href="#" [routerLink]="['/register']">
              Create account!
            </a>
          </div>
        </form>
        <div *ngIf="error" class="notification bg-red-100 border border-gray-600 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Error: </strong>
          <span class="block sm:inline">{{error}}</span>
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" 
              (click)="clearError()"/></svg>
          </span>
        </div>
        <p class="text-center text-gray-800 text-xs">
          &copy;2020 JS Money Management. All rights reserved.
        </p>
      </div>
</div>
