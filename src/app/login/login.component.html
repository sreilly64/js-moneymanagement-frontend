<div id="login-container" class="flex container mx-auto items-center justify-center">
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <body id="money-bee-logo">Money Bee</body>  
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:bg-yellow-200" 
            id="username" type="text" placeholder="Username" (keyup)="onKey($event, 'username')" required>
            <p *ngIf="!isUsernameValid" class="text-red-500 text-xs italic">Username must consist of only letters and numbers.</p>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none 
            focus:bg-yellow-200" id="password" type="password" placeholder="******************" (keyup)="onKey($event, 'password')" 
            (keydown)="keyDown($event)">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
            (click)="onSubmit()">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-900" href="#">
              Create account!
            </a>
          </div>
        </form>
        <p class="text-center text-gray-800 text-xs">
          &copy;2020 JS Money Management. All rights reserved.
        </p>
      </div>
      <div *ngIf="error" class="notification bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error! </strong>
        <span class="block sm:inline">{{error}}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        </span>
      </div>
</div>
